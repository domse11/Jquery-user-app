<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>User App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-4">

    <h1 class="mb-4">User Liste</h1>

    <input id="search" class="form-control mb-2" placeholder="User suchen">

    <div id="suggestions" class="list-group mb-3" style="display:none;"></div>

    <div class="d-flex gap-3 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filterFavorites">
            <label class="form-check-label">Nur Favoriten ⭐</label>
        </div>

        <select id="sortUsers" class="form-select w-auto">
            <option value="asc">Name A–Z</option>
            <option value="desc">Name Z–A</option>
        </select>
    </div>

    <div id="output" class="row"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
